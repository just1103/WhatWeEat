name: Run Test

on:
  push:
    branches: 
      - "develop"
      - "master"
  pull_request:
    branches: 
      - "develop"
      - "master"

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        xcodebuild clean test -project WhatWeEat.xcodeproj \
        -scheme WhatWeEat \
        -sdk iphonesimulator \
        -destination 'platform=iOS Simulator,name=iPhone 13 Pro,OS=latest'
